keycloak.auth-server-url = http://localhost:8180/auth
keycloak.ssl-required = external
keycloak.resource = strangeo-spring-app
keycloak.credentials.secret = 99f18209-e03e-4d3a-8cdf-b19e835aaff3
keycloak.bearer-only=true
keycloak.use-resource-role-mappings = false

#Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ConversationService

kafka.topic.conversations=sg-conversations