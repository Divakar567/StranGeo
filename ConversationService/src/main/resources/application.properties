server.port=9091
spring.application.name=ConversationService

# Elasticsearch Configuration
spring.elasticsearch.rest.uris=localhost:9200
spring.elasticsearch.rest.username=
spring.elasticsearch.rest.password=
spring.elasticsearch.rest.connection-timeout=5s
spring.elasticsearch.rest.read-timeout=60s

elasticsearch.index.conversations=sg-conversations
elasticsearch.index.messages=sg-conversation-messages

# keycloak configuration
